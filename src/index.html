<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>JSoccer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- build:css styles/main.css -->
  	<link rel="stylesheet" type="text/css" src="styles/main.css">
  	<!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <section class="overlay" id="overlay">
      <h1>Welcome to JSoccer</h1>
      <br>
      <p>Pick your team and let's play some soccer.</p>
      <div class="container-fluid">
        <div class="row teamlist" id="teamlist">
          <!-- <div class="col-xs-2 flag text-center">
            <img src="images/flags/Germany.png" alt="" class="img-responsive flag-img">
            <span>Poland</span>
          </div> -->
      </div>
    </section>
    <header class="text-center">
      <div class="score-tab">
        <div class="score-board">
          <div class="text-center" id="userTeam" style="float: left">
          </div>
          <span id="userScore" class="well score" style="float: right">0</span>
        </div>
        <div class="score-board">
          <span id="cpuScore" class="well score" style="float: left">0</span>
          <div class="text-center" id="cpuTeam" style="float: right">
          </div>
        </div>
      </div>
    </header>
    <section class="tactic-setup" id="tacticSetup">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-center">Before you begin the match you need to set up a tactic.</h2>
            <hr>
            <form class="form">
              <div class="row">
                <div class="col-md-6">
                  <div class="panel panel-info">
                    <div class="panel-heading">
                      <h2>Formation</h2>
                    </div>
                    <div class="panel-body">
                      <div class="btn-group" data-toggle="buttons" id="formation">
                        <label class="btn btn-lg btn-info btn-tactic active">
                          <input type="radio" value=0 checked> 5-3-2
                        </label>
                        <label class="btn btn-lg btn-info btn-tactic">
                          <input type="radio" value=1> 4-4-2
                        </label>
                        <label class="btn btn-lg btn-info btn-tactic">
                          <input type="radio" value=2> 4-3-3
                        </label>
                        <label class="btn btn-lg btn-info btn-tactic">
                          <input type="radio" value=3> 3-5-2
                        </label>
                        <label class="btn btn-lg btn-info btn-tactic">
                          <input type="radio" value=4> 3-4-3
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="panel panel-info">
                    <div class="panel-heading">
                      <h2>Mentality</h2>
                    </div>
                    <div class="panel-body">
                      <div class="btn-group" data-toggle="buttons" id="mentality">
                        <label class="btn btn-lg btn-info btn-tactic active">
                          <input type="radio" value=0 checked> Defensive
                        </label>
                        <label class="btn btn-lg btn-info btn-tactic">
                          <input type="radio" value=1> Neutral
                        </label>
                        <label class="btn btn-lg btn-info btn-tactic">
                          <input type="radio" value=2> Attacking
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <button type="submit" class="btn btn-danger btn-tactic btn-lg btn-block" id="confirmTactic">Confirm tactic</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="tactic-options tactic-hide" id="infoBar">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 commentary" id="commentary">
            Commentary
          </div>
        </div>
      </div>
    </section>
    <section class="pitch">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2 sidebar">
            <p>Tactics</p>
            <hr>
            <h6>Substitutions</h6>
            <div class="btn-group" data-toggle="buttons">
              <button class="btn btn-primary">Sub</button>
              <button class="btn btn-primary">Sub</button>
              <button class="btn btn-primary">Sub</button>
            </div>
            <h6>Mentality</h6>
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-primary active">
                <input type="radio" value=0 checked> Defensive
              </label>
              <label class="btn btn-primary">
                <input type="radio" value=1> Normal
              </label>
              <label class="btn btn-primary">
                <input type="radio" value=2> Atacking
              </label>
            </div>
            <h6>Strategy</h6>
            <div class="btn-group" data-toggle="buttons">
              <button class="btn btn-primary">Waste time</button>
              <button class="btn btn-primary">Retain posession</button>
              <button class="btn btn-primary">All out attack</button>
            </div>
          </div>
          <div class="col-md-8" id="pitch">
            <div class="row">
              
            </div>
          </div>
          <div class="col-md-2 sidebar">
            Cards
          </div>
        </div>
      </div>
    </section>
    <!-- build:js scripts/bundle.js-->
    <script src="scripts/bundle.js"></script>
    <!-- endbuild -->

        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X','auto');ga('send','pageview');
    </script>
  </body>
</html>
