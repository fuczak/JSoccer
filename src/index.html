<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>JSoccer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css styles/main.css -->
  	<link rel="stylesheet" type="text/css" src="styles/main.css">
  	<!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <section class="overlay">
      <h1>Welcome to JSoccer</h1>
      <br>
      <p>Pick your team and let's play some soccer.</p>
      <div class="container-fluid">
        <div class="row teamlist">
          <!-- <div class="col-xs-2 flag text-center">
            <img src="images/flags/Germany.png" alt="" class="img-responsive flag-img">
            <span>Poland</span>
          </div> -->
      </div>
    </section>
    <header class="text-center">
      <div class="score-tab">
        <div class="score-board">
          <div class="text-center ramjet-hidden" id="userTeam" style="float: left">
          </div>
          <span id="userScore" class="well score" style="float: right">0</span>
        </div>
        <div class="score-board">
          <span id="cpuScore" class="well score" style="float: left">0</span>
          <div class="text-center ramjet-hidden" id="cpuTeam" style="float: right">
          </div>
        </div>
      </div>
    </header>
    <section class="tactic-setup">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-center">Before you begin the match you need to set up a tactic.</h2>
            <hr>
            <form class="form">
              <div class="row">
                <div class="col-md-6">
                  <div class="panel panel-info">
                    <div class="panel-heading">
                      <h2>Formation</h2> 
                    </div>
                    <div class="panel-body">
                      <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-lg btn-info btn-tactic active">
                          <input type="radio" name="options" id="option1" autocomplete="off" checked> 4-2-2
                        </label>
                        <label class="btn btn-lg btn-info btn-tactic">
                          <input type="radio" name="options" id="option2" autocomplete="off"> 4-3-3
                        </label>
                        <label class="btn btn-lg btn-info btn-tactic">
                          <input type="radio" name="options" id="option3" autocomplete="off"> 3-5-1
                        </label>
                        <label class="btn btn-lg btn-info btn-tactic">
                          <input type="radio" name="options" id="option2" autocomplete="off"> 4-3-3
                        </label>
                        <label class="btn btn-lg btn-info btn-tactic">
                          <input type="radio" name="options" id="option3" autocomplete="off"> 3-5-1
                        </label>
                      </div> 
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="panel panel-info">
                    <div class="panel-heading">
                      <h2>Mentality</h2> 
                    </div>
                    <div class="panel-body">
                      <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-lg btn-info btn-tactic active">
                          <input type="radio" name="options" id="option1" autocomplete="off" checked> 4-2-2
                        </label>
                        <label class="btn btn-lg btn-info btn-tactic">
                          <input type="radio" name="options" id="option2" autocomplete="off"> 4-3-3
                        </label>
                        <label class="btn btn-lg btn-info btn-tactic">
                          <input type="radio" name="options" id="option3" autocomplete="off"> 3-5-1
                        </label>
                      </div>  
                    </div>
                  </div>
                </div>
              </div>
            </form>          
          </div>
        </div>
      </div>
    </section>
    <!-- build:js scripts/bundle.js-->
    <script src="scripts/bundle.js"></script>
    <!-- endbuild -->
    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;

        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X','auto');ga('send','pageview');
    </script>
  </body>
</html>
