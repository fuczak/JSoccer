<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>JSoccer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- build:css styles/main.css -->
  	<link rel="stylesheet" type="text/css" src="styles/main.css">
  	<!-- endbuild -->
  </head>
  <body itemscope itemtype="http://schema.org/Product">
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <section class="overlay" id="overlay">
      <h1 itemprop="name">Welcome to JSoccer</h1>
      <br>
      <p itemprop="description">Pick your team and let's play some soccer.</p>
      <div class="container-fluid">
        <div class="row teamlist" id="teamlist">
          <!-- <div class="col-xs-2 flag text-center">
            <img src="images/flags/Germany.png" alt="" class="img-responsive flag-img">
            <span>Poland</span>
          </div> -->
      </div>
    </section>
    <header class="text-center">
      <div class="score-tab">
        <div class="score-board">
          <div class="text-center" id="userTeam" style="float: left">
          </div>
          <span id="userScore" class="well score" style="float: right">0</span>
        </div>
        <div class="score-board">
          <span id="cpuScore" class="well score" style="float: left">0</span>
          <div class="text-center" id="cpuTeam" style="float: right">
          </div>
        </div>
      </div>
    </header>
    <section class="tactic-setup" id="tacticSetup">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-center">Before you begin the match you need to set up a tactic.</h2>
            <hr>
            <form class="form">
              <div class="row">
                <div class="col-md-6">
                  <div class="panel panel-info">
                    <div class="panel-heading">
                      <h2>Formation</h2>
                    </div>
                    <div class="panel-body">
                      <div class="btn-group" data-toggle="buttons" id="formation">
                        <label class="btn btn-lg btn-info btn-tactic active">
                          <input type="radio" value=532 checked> 5-3-2
                        </label>
                        <label class="btn btn-lg btn-info btn-tactic">
                          <input type="radio" value=442> 4-4-2
                        </label>
                        <label class="btn btn-lg btn-info btn-tactic">
                          <input type="radio" value=433> 4-3-3
                        </label>
                        <label class="btn btn-lg btn-info btn-tactic">
                          <input type="radio" value=352> 3-5-2
                        </label>
                        <label class="btn btn-lg btn-info btn-tactic">
                          <input type="radio" value=343> 3-4-3
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="panel panel-info">
                    <div class="panel-heading">
                      <h2>Mentality</h2>
                    </div>
                    <div class="panel-body">
                      <div class="btn-group" data-toggle="buttons" id="mentality">
                        <label class="btn btn-lg btn-info btn-tactic active">
                          <input type="radio" value=1 checked> Defensive
                        </label>
                        <label class="btn btn-lg btn-info btn-tactic">
                          <input type="radio" value=2> Neutral
                        </label>
                        <label class="btn btn-lg btn-info btn-tactic">
                          <input type="radio" value=3> Attacking
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <button type="submit" class="btn btn-danger btn-tactic btn-lg btn-block" id="confirmTactic">Confirm tactic</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="tactic-options" id="infoBar">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 commentary" id="commentary">
            <p class="entered">Commentary</p>
          </div>
        </div>
      </div>
    </section>
    <section class="pitch">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2 sidebar">
            <p>Tactics</p>
            <hr>
            <h6>Substitutions</h6>
            <div class="btn-group" data-toggle="buttons" id="subButtons">
              <button class="btn btn-info btn-tactic">Sub</button>
              <button class="btn btn-info btn-tactic">Sub</button>
              <button class="btn btn-info btn-tactic">Sub</button>
            </div>
            <h6>Mentality</h6>
            <div class="btn-group" data-toggle="buttons" id="mentalityButtons">
              <label class="btn btn-info btn-tactic active">
                <input type="radio" value=0 checked> Defensive
              </label>
              <label class="btn btn-info btn-tactic">
                <input type="radio" value=1> Normal
              </label>
              <label class="btn btn-info btn-tactic">
                <input type="radio" value=2> Atacking
              </label>
            </div>
            <!-- <h6>Strategy</h6>
            <div class="btn-group">
              <button class="btn btn-primary">Waste time</button>
              <button class="btn btn-primary">Retain posession</button>
              <button class="btn btn-primary">All out attack</button>
            </div> -->
          </div>
          <div class="col-md-8" id="pitch">
            <div class="row">
            <!-- Populated by JS -->
            </div>
          </div>
          <div class="col-md-2 sidebar">
            <p>Remaining cards</p>
            <hr>
            <div class="remaining"><h4><span class="label label-success" id="goalNumber">4</span> Goal</h4></div>
            <div class="remaining"><h4><span class="label label-primary" id="chanceNumber">4</span> Chance</h4></div>
            <div class="remaining"><h4><span class="label label-info" id="passNumber">4</span> Pass</h4></div>
            <div class="remaining"><h4><span class="label label-danger" id="tackleNumber">4</span> Tackle</h4></div>
            <div class="remaining"><h4><span class="label label-warning" id="otherNumber">4</span> Other</h4></div>
          </div>
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <a class="github-button" href="https://github.com/fuczak/jsoccer" data-count-href="/fuczak/jsoccer/stargazers" data-count-api="/repos/fuczak/jsoccer#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star fuczak/jsoccer on GitHub">Star</a>
            <div class="g-plus" data-action="share" data-annotation="bubble" data-href="http://fuczak.github.io/jsoccer/"></div>
            <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://fuczak.github.io/jsoccer/" data-text="Check out JSoccer!" data-via="fuczak" data-related="fuczak" data-hashtags="jsoccer">Tweet</a>            
          </div>
        </div>
      </div>
    </section>
